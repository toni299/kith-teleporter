name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Asegurarse de que tenemos el historial completo para realizar el push

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Generate CHANGELOG
        id: changelog
        run: |
          npm install -g conventional-changelog-cli
          conventional-chelog -p angular -i CHANGELOG.md -s -r 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in module.json and create manifest.json
        run: |
          VERSION=$(echo "${GITHUB_REF}" | sed -e 's/^refs\/tags\///')
          DOWNLOAD_URL="https://github.com/toni299/kith-teleporter/releases/download/${VERSION}/kith-teleporter.zip"
          MANIFEST_URL="https://github.com/toni299/kith-teleporter/releases/download/${VERSION}/manifest.json"
          jq --arg version "$VERSION" --arg download "$DOWNLOAD_URL" --arg manifest "$MANIFEST_URL" '.version=$version | .download=$download | .manifest=$manifest' module.json > tmp.$$.json && mv tmp.$$.json module.json
          cp module.json manifest.json

      - name: Commit and push changes to master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md module.json manifest.json
          git commit -m "chore: update changelog, module version and manifest"
          git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Zip File
        run: |
          zip -r kith-teleporter.zip . -x ".git/*" -x ".github/*" -x "node_modules/*" -x "package-lock.json" -x "package.json"

      - name: Force push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=$(echo "${GITHUB_REF}" | sed -e 's/^refs\/tags\///')
          git tag -d $TAG_NAME || true
          git tag $TAG_NAME
          git push origin :refs/tags/$TAG_NAME || true
          git push origin $TAG_NAME

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Release notes for ${{ github.ref }}.
          draft: false
          prerelease: false
          files: |
            kith-teleporter.zip
            manifest.json

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kith-teleporter.zip
          asset_name: kith-teleporter.zip
          asset_content_type: application/zip
