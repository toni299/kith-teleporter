name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/CHANGELOG.md'
      - '**/manifest.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Asegurarse de que tenemos el historial completo para realizar el push

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Generate CHANGELOG
        id: changelog
        run: |
          npm install -g conventional-changelog-cli
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in manifest.json
        id: update_version
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          DOWNLOAD_URL="https://github.com/toni299/kith-teleporter/releases/download/${VERSION}/kith-teleporter.zip"
          MANIFEST_URL="https://github.com/toni299/kith-teleporter/releases/download/${VERSION}/manifest.json"
          jq --arg version "$VERSION" --arg download "$DOWNLOAD_URL" --arg manifest "$MANIFEST_URL" '.version=$version | .download=$download | .manifest=$manifest' manifest.json > tmp.$$.json && mv tmp.$$.json manifest.json
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and push changes to master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md manifest.json
          git commit -m "[skip ci] chore: update changelog and manifest version"
          git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tag
        id: create_tag
        run: |
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}

      - name: Create Zip File
        run: |
          zip -r kith-teleporter.zip . -x ".git/*" -x ".github/*" -x "node_modules/*" -x "package-lock.json" -x "package.json"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          body: |
            Release notes for ${{ env.VERSION }}.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kith-teleporter.zip
          asset_name: kith-teleporter.zip
          asset_content_type: application/zip
